# This workflow will install docs/build in GitHub Pages
# But to be hosted in GitHub Pages you need either the project to be public or upgrade the account to pro
# So this will be disabled for now

name: Deploy documentation on GitHub pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install sphinx
      - name: Sphinx build
        run: |
          sphinx-build docs docs/build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/